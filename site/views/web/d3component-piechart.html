{% extends '../layout/layout.html' %}

{% block style %}
{% parent %}
<style>
.row {
    margin-top: 10px;
}
</style>
{% endblock %}

{% block script %}
{% parent %}
<script src="/library/react/react.js"></script>
<script src="/library/d3/d3.min.js"></script>
<script src="/library/react-d3-components/react-d3-components.min.js"></script>
<script>
var app = app || {};
$().ready(function() {
    console.log('in d3component page');
    setup();
});

function setup() {
    
    var PieChart = ReactD3.PieChart;

    var data = {
            label: 'My Chart',
            values: [{x: 'ClassA', y: 10}, {x: 'ClassB', y: 4}, {x: 'ClassC', y: 3}]
    };
    
    var sort = null; // d3.ascending(), d3.descending(), func(a,b) { return a - b; }, etc...
    
    React.render(
        React.createElement(ReactD3.PieChart, {
            data: data,
            sort: sort,
            width: 600,
            height: 400,
            margin: { top: 10, bottom: 10, left: 100, right: 100 }
        }),
        document.getElementById('chart1')
    );
}
</script>
{% endblock %}

{% block content %}
<div class="body-container container">
    <div class="row">
        <div class="col-md-12">
            <h4>D3 Component - PieChart</h4>
        </div>  
    </div>
    <div class="row">
        <div class="col-md-8">
            <div id="chart1"></div>
        </div>  
    </div>
</div>
{% endblock %}
