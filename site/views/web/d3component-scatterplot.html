{% extends '../layout/layout.html' %}

{% block style %}
{% parent %}
<style>
.row {
    margin-top: 10px;
}
</style>
{% endblock %}

{% block script %}
{% parent %}
<script src="/library/react/react.js"></script>
<script src="/library/d3/d3.min.js"></script>
<script src="/library/react-d3-components/react-d3-components.min.js"></script>
<script>
var app = app || {};
$().ready(function() {
    console.log('in d3component page');
    setup();
});

function setup() {
    data = [
        /*
        {
        label: 'ClassA',
        values: [
            {x: 0, y: 2}, {x: 1.3, y: 5}, {x: 3, y: 6}, {x: 3.5, y: 6.5},
            {x: 4, y: 6}, {x: 4.5, y: 6}, {x: 5, y: 7}, {x: 5.5, y: 8}
        ]},
        */
        {
        label: 'ClassB',
        values: [
            {x: 0, y: 3}, {x: 1.3, y: 4}, {x: 3, y: 7}, {x: 3.5, y: 8},
            {x: 4, y: 7}, {x: 4.5, y: 7}, {x: 5, y: 7.8}, {x: 5.5, y: 9}
        ]}
    ];
    
    app.chart1 = React.render(
        React.createElement(ReactD3.ScatterPlot, {
            data: data,
            width: 360,
            height: 360,
            margin: { top: 10, bottom: 30, left: 30, right: 10 }
        }),
        document.getElementById('chart1')
    );
}
</script>
{% endblock %}

{% block content %}
<div class="body-container container">
    <div class="row">
        <div class="col-md-12">
            <h4>D3 Component - ScatterChart</h4>
        </div>  
    </div>
    <div class="row">
        <div class="col-md-8">
            <div id="chart1"></div>
        </div>  
    </div>
</div>
{% endblock %}
